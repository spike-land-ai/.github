      <stop offset="0%" style="stop-color:#0d1117" />
      <stop offset="100%" style="stop-color:#161b22" />
    </linearGradient>

    <!-- Card gradients -->
    <linearGradient id="g-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1c2a40" />
      <stop offset="100%" style="stop-color:#0d1a2e" />
    </linearGradient>
    <linearGradient id="g-purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#211a35" />
      <stop offset="100%" style="stop-color:#140f24" />
    </linearGradient>
    <linearGradient id="g-cyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d2530" />
      <stop offset="100%" style="stop-color:#071619" />
    </linearGradient>
    <linearGradient id="g-green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#122218" />
      <stop offset="100%" style="stop-color:#091410" />
    </linearGradient>
    <linearGradient id="g-orange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#281b0d" />
      <stop offset="100%" style="stop-color:#181008" />
    </linearGradient>
    <linearGradient id="g-pink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28101f" />
      <stop offset="100%" style="stop-color:#180910" />
    </linearGradient>

    <!-- Drop shadows -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.5" />
    </filter>

    <!-- Glow -->
    <filter id="glow-sm" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

