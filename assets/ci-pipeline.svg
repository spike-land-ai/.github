<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="1200" height="300">
  <defs>
    <style>
      text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .stage-title { font-size: 11px; font-weight: 700; fill: #ffffff; text-anchor: middle; }
      .stage-sub { font-size: 9px; fill: #8b949e; text-anchor: middle; }
      .pipe-label { font-size: 10px; font-weight: 600; fill: #8b949e; text-anchor: middle; }
    </style>
    <marker id="arr" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#30363d"/>
    </marker>
    <linearGradient id="g-push" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1c2d3f"/>
      <stop offset="100%" stop-color="#0d1a26"/>
    </linearGradient>
    <linearGradient id="g-ci" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a1f2e"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </linearGradient>
    <linearGradient id="g-build" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a2a1a"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </linearGradient>
    <linearGradient id="g-publish" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#271f3a"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </linearGradient>
    <linearGradient id="g-cascade" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2a1f1a"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </linearGradient>
    <linearGradient id="g-deploy" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a2a2a"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </linearGradient>
    <linearGradient id="progress-bar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#58a6ff"/>
      <stop offset="40%" stop-color="#3fb950"/>
      <stop offset="70%" stop-color="#bc8cff"/>
      <stop offset="100%" stop-color="#f0883e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="#0d1117"/>

  <!-- Top progress bar -->
  <rect x="0" y="0" width="1200" height="3" fill="#161b22"/>
  <rect x="0" y="0" width="1200" height="3" fill="url(#progress-bar)" opacity="0.8"/>

  <!-- Title -->
  <text x="20" y="28" font-size="11" font-weight="700" fill="#58a6ff" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" letter-spacing="0.1em">CI / CD PIPELINE</text>
  <text x="20" y="44" font-size="10" fill="#8b949e" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">spike-land-ai · GitHub Actions → GitHub Packages → AWS ECS / Cloudflare Workers</text>

  <!-- Stage 1: Push -->
  <rect x="16" y="62" width="110" height="166" rx="8" fill="url(#g-push)" stroke="#58a6ff" stroke-width="1.5"/>
  <circle cx="71" cy="98" r="20" fill="#58a6ff" fill-opacity="0.15" stroke="#58a6ff" stroke-width="1.2"/>
  <text x="71" y="103" font-size="16" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">⬆</text>
  <text x="71" y="134" class="stage-title">Push</text>
  <text x="71" y="150" class="stage-sub">git push main</text>
  <text x="71" y="164" class="stage-sub">PR merge</text>
  <circle cx="71" cy="208" r="5" fill="#3fb950"/>
  <text x="71" y="227" class="stage-sub" fill="#3fb950">triggered</text>

  <!-- Arrow 1 to 2 -->
  <line x1="130" y1="145" x2="150" y2="145" stroke="#30363d" stroke-width="2" marker-end="url(#arr)"/>

  <!-- Stage 2: GitHub Actions -->
  <rect x="152" y="62" width="118" height="166" rx="8" fill="url(#g-ci)" stroke="#6e7681" stroke-width="1.5"/>
  <circle cx="211" cy="98" r="20" fill="#6e7681" fill-opacity="0.2" stroke="#6e7681" stroke-width="1.2"/>
  <text x="211" y="103" font-size="16" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">&#9881;</text>
  <text x="211" y="134" class="stage-title">GitHub Actions</text>
  <text x="211" y="150" class="stage-sub">ci-publish.yml</text>
  <text x="211" y="164" class="stage-sub">Node 24</text>
  <circle cx="211" cy="208" r="5" fill="#3fb950"/>
  <text x="211" y="227" class="stage-sub" fill="#3fb950">dispatched</text>

  <!-- Arrow 2 to 3 -->
  <line x1="274" y1="145" x2="294" y2="145" stroke="#30363d" stroke-width="2" marker-end="url(#arr)"/>

  <!-- Stage 3: QA — wider for sub-badges -->
  <rect x="296" y="62" width="196" height="166" rx="8" fill="url(#g-ci)" stroke="#f0883e" stroke-width="1.5"/>
  <circle cx="394" cy="90" r="18" fill="#f0883e" fill-opacity="0.15" stroke="#f0883e" stroke-width="1.2"/>
  <text x="394" y="95" font-size="14" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">&#10003;</text>
  <text x="394" y="120" class="stage-title">Quality Checks</text>
  <rect x="308" y="130" width="46" height="18" rx="4" fill="#f0883e" fill-opacity="0.2" stroke="#f0883e" stroke-width="1"/>
  <text x="331" y="143" class="stage-sub" fill="#f0883e">ESLint</text>
  <rect x="360" y="130" width="56" height="18" rx="4" fill="#f0883e" fill-opacity="0.2" stroke="#f0883e" stroke-width="1"/>
  <text x="388" y="143" class="stage-sub" fill="#f0883e">TypeScript</text>
  <text x="394" y="168" class="stage-sub">Vitest 4 shards</text>
  <rect x="308" y="174" width="42" height="14" rx="3" fill="#3fb950" fill-opacity="0.2" stroke="#3fb950" stroke-width="0.8"/>
  <text x="329" y="184" font-size="8" fill="#3fb950" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">shard 1</text>
  <rect x="354" y="174" width="42" height="14" rx="3" fill="#3fb950" fill-opacity="0.2" stroke="#3fb950" stroke-width="0.8"/>
  <text x="375" y="184" font-size="8" fill="#3fb950" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">shard 2</text>
  <rect x="400" y="174" width="42" height="14" rx="3" fill="#3fb950" fill-opacity="0.2" stroke="#3fb950" stroke-width="0.8"/>
  <text x="421" y="184" font-size="8" fill="#3fb950" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">shard 3</text>
  <rect x="446" y="174" width="42" height="14" rx="3" fill="#3fb950" fill-opacity="0.2" stroke="#3fb950" stroke-width="0.8"/>
  <text x="467" y="184" font-size="8" fill="#3fb950" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">shard 4</text>
  <circle cx="394" cy="208" r="5" fill="#3fb950"/>
  <text x="394" y="227" class="stage-sub" fill="#3fb950">all passing</text>

  <!-- Arrow 3 to 4 -->
  <line x1="496" y1="145" x2="516" y2="145" stroke="#30363d" stroke-width="2" marker-end="url(#arr)"/>

  <!-- Stage 4: Build -->
  <rect x="518" y="62" width="110" height="166" rx="8" fill="url(#g-build)" stroke="#3fb950" stroke-width="1.5"/>
  <circle cx="573" cy="98" r="20" fill="#3fb950" fill-opacity="0.15" stroke="#3fb950" stroke-width="1.2"/>
  <text x="573" y="103" font-size="15" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">&#128296;</text>
  <text x="573" y="134" class="stage-title">Build</text>
  <text x="573" y="150" class="stage-sub">Next.js / Vite</text>
  <text x="573" y="164" class="stage-sub">Depot (remote)</text>
  <circle cx="573" cy="208" r="5" fill="#3fb950"/>
  <text x="573" y="227" class="stage-sub" fill="#3fb950">artifacts ready</text>

  <!-- Arrow 4 to 5 -->
  <line x1="632" y1="145" x2="652" y2="145" stroke="#30363d" stroke-width="2" marker-end="url(#arr)"/>

  <!-- Stage 5: Changesets + Publish -->
  <rect x="654" y="62" width="128" height="166" rx="8" fill="url(#g-publish)" stroke="#bc8cff" stroke-width="1.5"/>
  <circle cx="718" cy="98" r="20" fill="#bc8cff" fill-opacity="0.15" stroke="#bc8cff" stroke-width="1.2"/>
  <text x="718" y="103" font-size="15" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">&#128230;</text>
  <text x="718" y="130" class="stage-title">Changesets</text>
  <text x="718" y="146" class="stage-sub">version bump</text>
  <text x="718" y="162" class="stage-sub">GitHub Packages</text>
  <text x="718" y="176" class="stage-sub">@spike-land-ai/*</text>
  <circle cx="718" cy="208" r="5" fill="#3fb950"/>
  <text x="718" y="227" class="stage-sub" fill="#3fb950">published</text>

  <!-- Arrow 5 to 6 -->
  <line x1="786" y1="145" x2="806" y2="145" stroke="#30363d" stroke-width="2" marker-end="url(#arr)"/>

  <!-- Stage 6: Dep Cascade -->
  <rect x="808" y="62" width="128" height="166" rx="8" fill="url(#g-cascade)" stroke="#f0883e" stroke-width="1.5"/>
  <circle cx="872" cy="98" r="20" fill="#f0883e" fill-opacity="0.15" stroke="#f0883e" stroke-width="1.2"/>
  <text x="872" y="103" font-size="15" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">&#128279;</text>
  <text x="872" y="130" class="stage-title">Dep Cascade</text>
  <text x="872" y="146" class="stage-sub">repository_dispatch</text>
  <text x="872" y="162" class="stage-sub">auto-PR to each</text>
  <text x="872" y="176" class="stage-sub">consumer repo</text>
  <circle cx="872" cy="208" r="5" fill="#f0883e"/>
  <text x="872" y="227" class="stage-sub" fill="#f0883e">PRs opened</text>

  <!-- Arrow 6 to 7 -->
  <line x1="940" y1="145" x2="960" y2="145" stroke="#30363d" stroke-width="2" marker-end="url(#arr)"/>

  <!-- Stage 7: Deploy — two target badges -->
  <rect x="962" y="62" width="222" height="166" rx="8" fill="url(#g-deploy)" stroke="#58a6ff" stroke-width="1.5"/>
  <circle cx="1073" cy="90" r="18" fill="#58a6ff" fill-opacity="0.15" stroke="#58a6ff" stroke-width="1.2"/>
  <text x="1073" y="95" font-size="14" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">&#128640;</text>
  <text x="1073" y="120" class="stage-title">Deploy</text>
  <rect x="974" y="130" width="98" height="52" rx="6" fill="#0d1117" stroke="#58a6ff" stroke-width="1" stroke-opacity="0.6"/>
  <text x="1023" y="148" class="stage-sub" fill="#58a6ff">AWS ECS</text>
  <text x="1023" y="162" class="stage-sub">spike.land</text>
  <text x="1023" y="175" class="stage-sub">Depot CI</text>
  <rect x="1082" y="130" width="98" height="52" rx="6" fill="#0d1117" stroke="#f0883e" stroke-width="1" stroke-opacity="0.6"/>
  <text x="1131" y="148" class="stage-sub" fill="#f0883e">CF Workers</text>
  <text x="1131" y="162" class="stage-sub">backend</text>
  <text x="1131" y="175" class="stage-sub">transpile</text>
  <circle cx="1073" cy="208" r="5" fill="#3fb950"/>
  <text x="1073" y="227" class="stage-sub" fill="#3fb950">live</text>

  <!-- Bottom timeline -->
  <line x1="16" y1="270" x2="1184" y2="270" stroke="#21262d" stroke-width="1"/>
  <circle cx="71" cy="270" r="4" fill="#58a6ff"/>
  <circle cx="211" cy="270" r="4" fill="#6e7681"/>
  <circle cx="394" cy="270" r="4" fill="#f0883e"/>
  <circle cx="573" cy="270" r="4" fill="#3fb950"/>
  <circle cx="718" cy="270" r="4" fill="#bc8cff"/>
  <circle cx="872" cy="270" r="4" fill="#f0883e"/>
  <circle cx="1073" cy="270" r="4" fill="#58a6ff"/>
  <text x="71" y="287" class="pipe-label">trigger</text>
  <text x="211" y="287" class="pipe-label">orchestrate</text>
  <text x="394" y="287" class="pipe-label">validate</text>
  <text x="573" y="287" class="pipe-label">compile</text>
  <text x="718" y="287" class="pipe-label">version</text>
  <text x="872" y="287" class="pipe-label">propagate</text>
  <text x="1073" y="287" class="pipe-label">ship</text>
</svg>
