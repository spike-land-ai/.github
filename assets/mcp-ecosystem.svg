    <line x1="0" y1="10" x2="20" y2="10" stroke="#58a6ff" stroke-width="1.5" stroke-dasharray="4 2"/>
    <text x="24" y="13" font-family="-apple-system, 'Segoe UI', system-ui, sans-serif"
          font-size="8" fill="#6e7681">MCP connection</text>
    <circle cx="6" cy="26" r="5" fill="url(#satGreen)" opacity="0.8"/>
    <text x="14" y="29" font-family="-apple-system, 'Segoe UI', system-ui, sans-serif"
          font-size="8" fill="#6e7681">MCP server node</text>
