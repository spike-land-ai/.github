  <text x="400" y="48" font-family="-apple-system, 'Segoe UI', system-ui, sans-serif"
        font-size="9" fill="#6e7681" text-anchor="middle" letter-spacing="0.5">
    Model Context Protocol · Distributed Tool Network
  </text>

  <!-- ===== FOOTER ===== -->
  <text x="400" y="788" font-family="'SF Mono', 'Cascadia Code', monospace"
        font-size="8" fill="#484f58" text-anchor="middle">
    github.com/spike-land-ai
  </text>

  <!-- ===== LEGEND ===== -->
  <g transform="translate(20, 742)">
    <text x="0" y="0" font-family="-apple-system, 'Segoe UI', system-ui, sans-serif"
