<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="800" height="800">
  <defs>
    <!-- Background gradient -->
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#161b22"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </radialGradient>

    <!-- Center hub glow -->
    <radialGradient id="hubGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#388bfd" stop-opacity="0.4"/>
      <stop offset="60%" stop-color="#1f6feb" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#0d1117" stop-opacity="0"/>
    </radialGradient>

    <!-- Center hub fill -->
    <radialGradient id="hubFill" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#1f6feb"/>
      <stop offset="100%" stop-color="#0d419d"/>
    </radialGradient>

    <!-- Satellite gradients -->
    <radialGradient id="satOrange" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#f0883e"/>
      <stop offset="100%" stop-color="#b35c10"/>
    </radialGradient>
    <radialGradient id="satCoral" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#f78166"/>
      <stop offset="100%" stop-color="#b83822"/>
    </radialGradient>
    <radialGradient id="satPurple" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#bc8cff"/>
      <stop offset="100%" stop-color="#7c4dcc"/>
    </radialGradient>
    <radialGradient id="satBlue" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#58a6ff"/>
      <stop offset="100%" stop-color="#1a63cc"/>
    </radialGradient>
    <radialGradient id="satGreen" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#3fb950"/>
      <stop offset="100%" stop-color="#196c2e"/>
    </radialGradient>
    <radialGradient id="satCyan" cx="40%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#39d353"/>
      <stop offset="100%" stop-color="#0d6620"/>
    </radialGradient>

    <!-- Glow filters -->
    <filter id="hubGlowFilter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="glowBlue" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="glowOrange" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="subtleGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="800" fill="url(#bgGrad)"/>

  <!-- Subtle star field -->
  <g opacity="0.4">
    <circle cx="45" cy="78" r="1" fill="#8b949e"/>
    <circle cx="123" cy="34" r="0.8" fill="#8b949e"/>
    <circle cx="267" cy="112" r="1.2" fill="#8b949e"/>
    <circle cx="89" cy="198" r="0.9" fill="#8b949e"/>
    <circle cx="178" cy="267" r="1" fill="#8b949e"/>
    <circle cx="45" cy="312" r="0.7" fill="#8b949e"/>
    <circle cx="156" cy="445" r="1.1" fill="#8b949e"/>
    <circle cx="67" cy="534" r="0.8" fill="#8b949e"/>
    <circle cx="134" cy="612" r="1" fill="#8b949e"/>
    <circle cx="89" cy="712" r="0.9" fill="#8b949e"/>
    <circle cx="234" cy="756" r="1.2" fill="#8b949e"/>
    <circle cx="312" cy="45" r="0.8" fill="#8b949e"/>
    <circle cx="456" cy="67" r="1" fill="#8b949e"/>
    <circle cx="534" cy="23" r="0.7" fill="#8b949e"/>
    <circle cx="612" cy="89" r="1.1" fill="#8b949e"/>
    <circle cx="712" cy="45" r="0.9" fill="#8b949e"/>
    <circle cx="756" cy="167" r="1" fill="#8b949e"/>
    <circle cx="723" cy="289" r="0.8" fill="#8b949e"/>
    <circle cx="767" cy="434" r="1.2" fill="#8b949e"/>
    <circle cx="745" cy="556" r="0.7" fill="#8b949e"/>
    <circle cx="712" cy="667" r="1" fill="#8b949e"/>
    <circle cx="645" cy="745" r="0.9" fill="#8b949e"/>
    <circle cx="512" cy="778" r="1.1" fill="#8b949e"/>
    <circle cx="378" cy="756" r="0.8" fill="#8b949e"/>
    <circle cx="289" cy="689" r="1" fill="#8b949e"/>
    <circle cx="167" cy="723" r="0.7" fill="#8b949e"/>
  </g>

  <!-- Outer orbit ring (decorative) -->
  <circle cx="400" cy="400" r="270" fill="none" stroke="#30363d" stroke-width="0.5" stroke-dasharray="4 8" opacity="0.5"/>
  <!-- Inner orbit ring -->
  <circle cx="400" cy="400" r="190" fill="none" stroke="#30363d" stroke-width="0.5" stroke-dasharray="2 6" opacity="0.4"/>

  <!-- ===== SPOKES =====
       6 satellites at 60deg spacing starting at -30deg (330deg):
       0: -30deg => (621, 272) - nanobanana   orange
       1:  30deg => (621, 528) - hackernews   coral
       2:  90deg => (400, 655) - openclaw     purple
       3: 150deg => (179, 528) - esbuild      blue
       4: 210deg => (179, 272) - spike-cli    green
       5: 270deg => (400, 145) - spike-review cyan
  -->
  <line x1="400" y1="400" x2="621" y2="272" stroke="#f0883e" stroke-width="1.5" stroke-dasharray="6 3" opacity="0.5"/>
  <line x1="400" y1="400" x2="621" y2="528" stroke="#f78166" stroke-width="1.5" stroke-dasharray="6 3" opacity="0.5"/>
  <line x1="400" y1="400" x2="400" y2="655" stroke="#bc8cff" stroke-width="1.5" stroke-dasharray="6 3" opacity="0.5"/>
  <line x1="400" y1="400" x2="179" y2="528" stroke="#58a6ff" stroke-width="1.5" stroke-dasharray="6 3" opacity="0.5"/>
  <line x1="400" y1="400" x2="179" y2="272" stroke="#3fb950" stroke-width="1.5" stroke-dasharray="6 3" opacity="0.5"/>
  <line x1="400" y1="400" x2="400" y2="145" stroke="#39d353" stroke-width="1.5" stroke-dasharray="6 3" opacity="0.5"/>

  <!-- Spoke midpoint dot markers -->
  <circle cx="510" cy="336" r="2" fill="#f0883e" opacity="0.5"/>
  <circle cx="510" cy="464" r="2" fill="#f78166" opacity="0.5"/>
  <circle cx="400" cy="527" r="2" fill="#bc8cff" opacity="0.5"/>
  <circle cx="289" cy="464" r="2" fill="#58a6ff" opacity="0.5"/>
  <circle cx="289" cy="336" r="2" fill="#3fb950" opacity="0.5"/>
  <circle cx="400" cy="272" r="2" fill="#39d353" opacity="0.5"/>

  <!-- ===== CATEGORY LABELS ALONG SPOKES ===== -->
  <text x="494" y="298" font-family="'SF Mono', 'Cascadia Code', monospace" font-size="7.5"
        fill="#f0883e" opacity="0.75" text-anchor="middle" transform="rotate(-30, 494, 298)">image gen · enhance</text>
  <text x="494" y="494" font-family="'SF Mono', 'Cascadia Code', monospace" font-size="7.5"
        fill="#f78166" opacity="0.75" text-anchor="middle" transform="rotate(30, 494, 494)">stories · submit</text>
  <text x="420" y="544" font-family="'SF Mono', 'Cascadia Code', monospace" font-size="7.5"
        fill="#bc8cff" opacity="0.75" text-anchor="start">gateway · proxy</text>
  <text x="306" y="494" font-family="'SF Mono', 'Cascadia Code', monospace" font-size="7.5"
        fill="#58a6ff" opacity="0.75" text-anchor="middle" transform="rotate(150, 306, 494)">build · transpile</text>
  <text x="306" y="298" font-family="'SF Mono', 'Cascadia Code', monospace" font-size="7.5"
        fill="#3fb950" opacity="0.75" text-anchor="middle" transform="rotate(210, 306, 298)">mux · claude chat</text>
  <text x="418" y="258" font-family="'SF Mono', 'Cascadia Code', monospace" font-size="7.5"
        fill="#39d353" opacity="0.75" text-anchor="start">pr review · analysis</text>

  <!-- ===== CENTER HUB ===== -->
  <circle cx="400" cy="400" r="90" fill="url(#hubGlow)" filter="url(#hubGlowFilter)"/>
  <circle cx="400" cy="400" r="70" fill="none" stroke="#388bfd" stroke-width="1.5" opacity="0.6"/>
  <circle cx="400" cy="400" r="66" fill="url(#hubFill)" filter="url(#glowBlue)"/>
  <circle cx="400" cy="400" r="66" fill="none" stroke="#58a6ff" stroke-width="0.8" opacity="0.4"/>

  <!-- Hub icon: MCP signal arcs -->
  <g transform="translate(400,385)" opacity="0.9">
    <path d="M-12,0 A12,12 0 0,1 12,0" fill="none" stroke="#a5d6ff" stroke-width="2" stroke-linecap="round"/>
    <path d="M-20,5 A21,21 0 0,1 20,5" fill="none" stroke="#a5d6ff" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
    <path d="M-7,0 A7,7 0 0,1 7,0" fill="none" stroke="#a5d6ff" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="3" fill="#cae8ff"/>
  </g>

  <!-- Hub text -->
  <text x="400" y="418" font-family="-apple-system, 'Segoe UI', system-ui, sans-serif"
        font-size="10" font-weight="700" fill="#cae8ff" text-anchor="middle" letter-spacing="0.5">spike.land</text>
  <text x="400" y="430" font-family="-apple-system, 'Segoe UI', system-ui, sans-serif"
        font-size="9" font-weight="600" fill="#79c0ff" text-anchor="middle" letter-spacing="0.3">MCP Registry</text>
  <text x="400" y="444" font-family="'SF Mono', 'Cascadia Code', monospace"
        font-size="9" font-weight="700" fill="#58a6ff" text-anchor="middle">455+ Tools</text>

  <!-- ===== SATELLITE NODES ===== -->

  <!-- 1. mcp-nanobanana: top-right (621, 272) - orange -->
  <g transform="translate(621, 272)">
    <circle cx="0" cy="0" r="58" fill="#f0883e" opacity="0.08"/>
    <circle cx="0" cy="0" r="48" fill="none" stroke="#f0883e" stroke-width="1.2" opacity="0.5"/>
    <circle cx="0" cy="0" r="44" fill="url(#satOrange)" filter="url(#glowOrange)" opacity="0.95"/>
    <!-- Image/palette icon -->
    <rect x="-14" y="-14" width="28" height="22" rx="4" fill="none" stroke="#ffd9b0" stroke-width="1.8"/>
    <circle cx="-5" cy="-6" r="4" fill="#ffd9b0" opacity="0.8"/>
    <path d="M-14,4 L-6,-1 L2,5 L10,-3 L14,4" fill="none" stroke="#ffd9b0" stroke-width="1.5" stroke-linejoin="round"/>
    <text x="0" y="18" font-family="-apple-system, 'Segoe UI', system-ui, sans-serif"
          font-size="9" font-weight="700" fill="#ffd9b0" text-anchor="middle">mcp-nanobanana</text>
    <text x="0" y="30" font-family="'SF Mono', 'Cascadia Code', monospace"
          font-size="7.5" fill="#ffd9b0" text-anchor="middle" opacity="0.9">42 Pixel Studio Tools</text>
    <text x="0" y="62" font-family="-apple-system, 'Segoe UI', system-ui, sans-serif"
          font-size="7" fill="#8b949e" text-anchor="middle">albums · pipelines · AI analysis</text>
  </g>

  <!-- 2. hackernews-mcp: right (621, 528) - coral -->
  <g transform="translate(621, 528)">
    <circle cx="0" cy="0" r="52" fill="#f78166" opacity="0.08"/>
    <circle cx="0" cy="0" r="42" fill="none" stroke="#f78166" stroke-width="1.2" opacity="0.5"/>
    <circle cx="0" cy="0" r="38" fill="url(#satCoral)" filter="url(#glowOrange)" opacity="0.95"/>
    <!-- HN "Y" icon -->
    <text x="0" y="5" font-family="Georgia, 'Times New Roman', serif"
          font-size="22" font-weight="900" fill="#ffd0c7" text-anchor="middle">Y</text>
    <text x="0" y="20" font-family="-apple-system, 'Segoe UI', system-ui, sans-serif"
          font-size="9" font-weight="700" fill="#ffd0c7" text-anchor="middle">hackernews-mcp</text>
    <text x="0" y="31" font-family="'SF Mono', 'Cascadia Code', monospace"
          font-size="7.5" fill="#ffd0c7" text-anchor="middle" opacity="0.9">HN Read/Write</text>
    <text x="0" y="58" font-family="-apple-system, 'Segoe UI', system-ui, sans-serif"
          font-size="7" fill="#8b949e" text-anchor="middle">stories · comments · vote</text>
  </g>

  <!-- 3. openclaw-mcp: bottom (400, 655) - purple -->
  <g transform="translate(400, 655)">
    <circle cx="0" cy="0" r="52" fill="#bc8cff" opacity="0.08"/>
    <circle cx="0" cy="0" r="42" fill="none" stroke="#bc8cff" stroke-width="1.2" opacity="0.5"/>
    <circle cx="0" cy="0" r="38" fill="url(#satPurple)" filter="url(#subtleGlow)" opacity="0.95"/>
    <!-- Gateway icon -->
    <path d="M-10,-9 C-10,-15 10,-15 10,-9 L10,1 C10,7 6,11 0,11 C-6,11 -10,7 -10,1 Z"
          fill="none" stroke="#e2c8ff" stroke-width="1.8"/>
    <circle cx="-5" cy="-5" r="2" fill="#e2c8ff"/>
    <circle cx="5" cy="-5" r="2" fill="#e2c8ff"/>
    <path d="M-4,1 Q0,5 4,1" fill="none" stroke="#e2c8ff" stroke-width="1.5"/>
    <text x="0" y="21" font-family="-apple-system, 'Segoe UI', system-ui, sans-serif"
          font-size="9" font-weight="700" fill="#e2c8ff" text-anchor="middle">openclaw-mcp</text>
    <text x="0" y="32" font-family="'SF Mono', 'Cascadia Code', monospace"
          font-size="7.5" fill="#e2c8ff" text-anchor="middle" opacity="0.9">OpenClaw Gateway</text>
    <text x="0" y="58" font-family="-apple-system, 'Segoe UI', system-ui, sans-serif"
          font-size="7" fill="#8b949e" text-anchor="middle">agent bridge · routing</text>
  </g>

  <!-- 4. esbuild-wasm-mcp: bottom-left (179, 528) - blue -->
  <g transform="translate(179, 528)">
    <circle cx="0" cy="0" r="52" fill="#58a6ff" opacity="0.08"/>
    <circle cx="0" cy="0" r="42" fill="none" stroke="#58a6ff" stroke-width="1.2" opacity="0.5"/>
    <circle cx="0" cy="0" r="38" fill="url(#satBlue)" filter="url(#subtleGlow)" opacity="0.95"/>
    <!-- Lightning bolt icon -->
    <path d="M4,-14 L-6,0 L2,0 L-4,14 L8,0 L0,0 Z" fill="#b0d9ff" stroke="#b0d9ff" stroke-width="0.5" stroke-linejoin="round"/>
    <text x="0" y="21" font-family="-apple-system, 'Segoe UI', system-ui, sans-serif"
          font-size="9" font-weight="700" fill="#b0d9ff" text-anchor="middle">esbuild-wasm-mcp</text>
    <text x="0" y="32" font-family="'SF Mono', 'Cascadia Code', monospace"
          font-size="7.5" fill="#b0d9ff" text-anchor="middle" opacity="0.9">Build &amp; Transpile</text>
    <text x="0" y="58" font-family="-apple-system, 'Segoe UI', system-ui, sans-serif"
          font-size="7" fill="#8b949e" text-anchor="middle">JS · TS · WASM · edge</text>
  </g>

  <!-- 5. spike-cli: top-left (179, 272) - green -->
  <g transform="translate(179, 272)">
    <circle cx="0" cy="0" r="52" fill="#3fb950" opacity="0.08"/>
    <circle cx="0" cy="0" r="42" fill="none" stroke="#3fb950" stroke-width="1.2" opacity="0.5"/>
    <circle cx="0" cy="0" r="38" fill="url(#satGreen)" filter="url(#subtleGlow)" opacity="0.95"/>
    <!-- Terminal icon -->
    <rect x="-16" y="-13" width="32" height="22" rx="3" fill="none" stroke="#b2f0bc" stroke-width="1.8"/>
    <text x="-10" y="-2" font-family="'SF Mono', 'Cascadia Code', monospace"
          font-size="9" fill="#b2f0bc">&gt;_</text>
    <line x1="-14" y1="4" x2="14" y2="4" stroke="#b2f0bc" stroke-width="1" opacity="0.5"/>
    <text x="0" y="20" font-family="-apple-system, 'Segoe UI', system-ui, sans-serif"
          font-size="9" font-weight="700" fill="#b2f0bc" text-anchor="middle">spike-cli</text>
    <text x="0" y="31" font-family="'SF Mono', 'Cascadia Code', monospace"
          font-size="7.5" fill="#b2f0bc" text-anchor="middle" opacity="0.9">MCP Multiplexer</text>
    <text x="0" y="-52" font-family="-apple-system, 'Segoe UI', system-ui, sans-serif"
          font-size="7" fill="#8b949e" text-anchor="middle">claude chat · multi-server mux</text>
  </g>

  <!-- 6. spike-review: top (400, 145) - cyan/green -->
  <g transform="translate(400, 145)">
    <circle cx="0" cy="0" r="52" fill="#39d353" opacity="0.08"/>
    <circle cx="0" cy="0" r="42" fill="none" stroke="#39d353" stroke-width="1.2" opacity="0.5"/>
    <circle cx="0" cy="0" r="38" fill="url(#satCyan)" filter="url(#subtleGlow)" opacity="0.95"/>
    <!-- Code review checkmark icon -->
    <rect x="-14" y="-13" width="28" height="20" rx="3" fill="none" stroke="#b2f5bf" stroke-width="1.8"/>
    <path d="M-8,-3 L-3,3 L8,-7" fill="none" stroke="#b2f5bf" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="0" y="17" font-family="-apple-system, 'Segoe UI', system-ui, sans-serif"
          font-size="9" font-weight="700" fill="#b2f5bf" text-anchor="middle">spike-review</text>
    <text x="0" y="28" font-family="'SF Mono', 'Cascadia Code', monospace"
          font-size="7.5" fill="#b2f5bf" text-anchor="middle" opacity="0.9">AI Code Review</text>
    <text x="0" y="-52" font-family="-apple-system, 'Segoe UI', system-ui, sans-serif"
          font-size="7" fill="#8b949e" text-anchor="middle">GitHub integration · PR analysis</text>
  </g>

  <!-- ===== TITLE ===== -->
  <text x="400" y="30" font-family="-apple-system, 'Segoe UI', system-ui, sans-serif"
