<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300">
  <defs>
    <!-- Main background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>

    <!-- Purple accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0" />
      <stop offset="30%" style="stop-color:#7c3aed;stop-opacity:0.6" />
      <stop offset="70%" style="stop-color:#a855f7;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0" />
    </linearGradient>

    <!-- Wordmark glow filter -->
    <filter id="wordmarkGlow" x="-10%" y="-50%" width="120%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle glow for dots -->
    <filter id="dotGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Line glow filter -->
    <filter id="lineGlow" x="-5%" y="-100%" width="110%" height="300%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Purple shimmer for tagline -->
    <linearGradient id="taglineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c4b5fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>

    <!-- Radial glow behind wordmark -->
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0" />
    </radialGradient>

    <!-- Clip path for the entire banner -->
    <clipPath id="bannerClip">
      <rect width="1200" height="300" rx="12" ry="12"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" rx="12" ry="12" fill="url(#bgGradient)"/>

  <g clip-path="url(#bannerClip)">
    <!-- Center radial glow -->
    <ellipse cx="600" cy="150" rx="500" ry="200" fill="url(#centerGlow)"/>

    <!-- Geometric grid pattern (subtle) -->
    <!-- Horizontal lines -->
    <line x1="0" y1="50" x2="1200" y2="50" stroke="#ffffff" stroke-width="0.3" stroke-opacity="0.04"/>
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#ffffff" stroke-width="0.3" stroke-opacity="0.04"/>
    <line x1="0" y1="150" x2="1200" y2="150" stroke="#ffffff" stroke-width="0.3" stroke-opacity="0.04"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#ffffff" stroke-width="0.3" stroke-opacity="0.04"/>
    <line x1="0" y1="250" x2="1200" y2="250" stroke="#ffffff" stroke-width="0.3" stroke-opacity="0.04"/>

    <!-- Vertical lines -->
    <line x1="100" y1="0" x2="100" y2="300" stroke="#ffffff" stroke-width="0.3" stroke-opacity="0.04"/>
    <line x1="200" y1="0" x2="200" y2="300" stroke="#ffffff" stroke-width="0.3" stroke-opacity="0.04"/>
    <line x1="300" y1="0" x2="300" y2="300" stroke="#ffffff" stroke-width="0.3" stroke-opacity="0.04"/>
    <line x1="400" y1="0" x2="400" y2="300" stroke="#ffffff" stroke-width="0.3" stroke-opacity="0.04"/>
    <line x1="500" y1="0" x2="500" y2="300" stroke="#ffffff" stroke-width="0.3" stroke-opacity="0.04"/>
    <line x1="600" y1="0" x2="600" y2="300" stroke="#ffffff" stroke-width="0.3" stroke-opacity="0.04"/>
    <line x1="700" y1="0" x2="700" y2="300" stroke="#ffffff" stroke-width="0.3" stroke-opacity="0.04"/>
    <line x1="800" y1="0" x2="800" y2="300" stroke="#ffffff" stroke-width="0.3" stroke-opacity="0.04"/>
    <line x1="900" y1="0" x2="900" y2="300" stroke="#ffffff" stroke-width="0.3" stroke-opacity="0.04"/>
    <line x1="1000" y1="0" x2="1000" y2="300" stroke="#ffffff" stroke-width="0.3" stroke-opacity="0.04"/>
    <line x1="1100" y1="0" x2="1100" y2="300" stroke="#ffffff" stroke-width="0.3" stroke-opacity="0.04"/>

    <!-- Circuit-like pattern - left side -->
    <g filter="url(#lineGlow)" stroke-opacity="0.35">
      <!-- Left branch -->
      <polyline points="60,80 120,80 120,120 180,120" fill="none" stroke="#7c3aed" stroke-width="1.5"/>
      <polyline points="80,140 140,140 140,180 200,180" fill="none" stroke="#6d28d9" stroke-width="1.5"/>
      <polyline points="40,200 100,200 100,160 160,160" fill="none" stroke="#7c3aed" stroke-width="1"/>
      <!-- Left dots at connection points -->
      <circle cx="120" cy="80" r="3" fill="#a855f7"/>
      <circle cx="120" cy="120" r="3" fill="#a855f7"/>
      <circle cx="140" cy="140" r="3" fill="#7c3aed"/>
      <circle cx="140" cy="180" r="3" fill="#7c3aed"/>
      <circle cx="100" cy="200" r="2.5" fill="#8b5cf6"/>
      <circle cx="100" cy="160" r="2.5" fill="#8b5cf6"/>
    </g>

    <!-- Circuit-like pattern - right side -->
    <g filter="url(#lineGlow)" stroke-opacity="0.35">
      <!-- Right branch -->
      <polyline points="1140,80 1080,80 1080,120 1020,120" fill="none" stroke="#7c3aed" stroke-width="1.5"/>
      <polyline points="1120,140 1060,140 1060,180 1000,180" fill="none" stroke="#6d28d9" stroke-width="1.5"/>
      <polyline points="1160,200 1100,200 1100,160 1040,160" fill="none" stroke="#7c3aed" stroke-width="1"/>
      <!-- Right dots -->
      <circle cx="1080" cy="80" r="3" fill="#a855f7"/>
      <circle cx="1080" cy="120" r="3" fill="#a855f7"/>
      <circle cx="1060" cy="140" r="3" fill="#7c3aed"/>
      <circle cx="1060" cy="180" r="3" fill="#7c3aed"/>
      <circle cx="1100" cy="200" r="2.5" fill="#8b5cf6"/>
      <circle cx="1100" cy="160" r="2.5" fill="#8b5cf6"/>
    </g>

    <!-- Scattered accent dots (subtle constellation) -->
    <g filter="url(#dotGlow)" fill-opacity="0.5">
      <!-- Top area dots -->
      <circle cx="250" cy="30" r="1.5" fill="#a855f7"/>
      <circle cx="380" cy="45" r="1" fill="#7c3aed"/>
      <circle cx="480" cy="25" r="2" fill="#8b5cf6"/>
      <circle cx="720" cy="35" r="1.5" fill="#a855f7"/>
      <circle cx="820" cy="20" r="1" fill="#7c3aed"/>
      <circle cx="950" cy="40" r="2" fill="#8b5cf6"/>

      <!-- Bottom area dots -->
      <circle cx="270" cy="270" r="1.5" fill="#a855f7"/>
      <circle cx="350" cy="285" r="1" fill="#7c3aed"/>
      <circle cx="450" cy="260" r="2" fill="#8b5cf6"/>
      <circle cx="750" cy="275" r="1.5" fill="#a855f7"/>
      <circle cx="870" cy="265" r="1" fill="#7c3aed"/>
      <circle cx="960" cy="285" r="2" fill="#8b5cf6"/>

      <!-- Side dots -->
      <circle cx="30" cy="120" r="1.5" fill="#7c3aed"/>
      <circle cx="20" cy="180" r="1" fill="#a855f7"/>
      <circle cx="1170" cy="130" r="1.5" fill="#7c3aed"/>
      <circle cx="1180" cy="190" r="1" fill="#a855f7"/>
    </g>

    <!-- Horizontal accent line (top) -->
    <rect x="0" y="0" width="1200" height="1.5" fill="url(#accentGradient)" opacity="0.7"/>

    <!-- Horizontal accent line (bottom) -->
    <rect x="0" y="298.5" width="1200" height="1.5" fill="url(#accentGradient)" opacity="0.7"/>

    <!-- Center horizontal divider accent -->
    <rect x="300" y="149" width="600" height="1" fill="url(#accentGradient)" opacity="0.2"/>

    <!-- Wordmark: "spike.land" -->
    <text
      x="600"
      y="155"
      font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
      font-size="88"
      font-weight="700"
      letter-spacing="-3"
      text-anchor="middle"
      dominant-baseline="middle"
      fill="#ffffff"
      filter="url(#wordmarkGlow)"
    >spike<tspan fill="url(#taglineGradient)">.</tspan>land</text>

    <!-- Tagline -->
    <text
      x="600"
      y="218"
      font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
      font-size="18"
      font-weight="400"
      letter-spacing="4"
      text-anchor="middle"
      dominant-baseline="middle"
      fill="url(#taglineGradient)"
      opacity="0.85"
    >AI-NATIVE DEVELOPMENT PLATFORM</text>

    <!-- Decorative dot separators flanking tagline -->
    <circle cx="230" cy="218" r="2" fill="#a855f7" opacity="0.6"/>
    <circle cx="970" cy="218" r="2" fill="#a855f7" opacity="0.6"/>
    <circle cx="222" cy="218" r="1.5" fill="#7c3aed" opacity="0.4"/>
    <circle cx="978" cy="218" r="1.5" fill="#7c3aed" opacity="0.4"/>

    <!-- Border overlay for depth -->
    <rect width="1200" height="300" rx="12" ry="12" fill="none" stroke="#ffffff" stroke-width="1" stroke-opacity="0.06"/>
  </g>
</svg>
